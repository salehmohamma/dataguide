<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موجه البيانات - Data Guide</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00b9e1;
            --accent-color: #00b9e1;
            --secondary-accent: #4dd4e4;
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --border-color: #404040;
            --text-color: #f0f0f0;
            --text-secondary: #b0b0b0;
            --border-radius: 8px;
            --padding: 20px;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: 1px solid var(--border-color);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            border-bottom: 2px solid var(--accent-color);
            display: inline-block;
            padding-bottom: 10px;
        }

        section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid rgba(0, 185, 225, 0.3);
            border-radius: var(--border-radius);
            position: relative;
            background: rgba(45, 45, 45, 0.7);
        }

        section h2 {
            margin-top: 0;
            color: var(--accent-color);
            font-size: 1.2rem;
            margin-bottom: 15px;
            border-bottom: 1px dashed var(--border-color);
            padding-bottom: 5px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input[type="text"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
            margin-bottom: 15px;
            background: var(--bg-color);
            color: var(--text-color);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* Checkboxes styling */
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .checkbox-group input {
            width: auto;
            margin-left: 10px;
            cursor: pointer;
        }
        .checkbox-group label {
            margin-bottom: 0;
            cursor: pointer;
        }

        /* Dynamic Lists & Tables */
        .dynamic-list-item {
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
        }
        
        button.add-btn {
            background: transparent;
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            transition: all 0.3s ease;
        }
        button.add-btn:hover {
            background: var(--accent-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 185, 225, 0.3);
        }
        
        button.remove-btn {
            background: transparent;
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button.remove-btn:hover {
            background: var(--accent-color);
            color: white;
            transform: scale(1.1);
        }
        
        /* Section 5 Layout */
        .story-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        @media (max-width: 600px) {
            .story-grid { grid-template-columns: 1fr; }
        }

        /* Section 6 Table */
        .chart-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }
        .chart-table th, .chart-table td {
            border: 1px solid var(--border-color);
            padding: 8px;
            text-align: right;
        }
        .chart-table th:first-child, .chart-table td:first-child {
            border-left: 2px solid var(--accent-color);
        }
        .chart-table th:last-child, .chart-table td:last-child {
            border-right: 2px solid var(--accent-color);
        }
        .chart-table th {
            background-color: rgba(0, 185, 225, 0.2);
            color: var(--text-color);
        }

        /* Section 9 Styling */
        .final-writing {
            background-color: rgba(0, 185, 225, 0.1);
            border: 1px solid #00b9e1;
        }

        .good-luck {
            text-align: center;
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-top: 20px;
            font-weight: bold;
        }

        .hidden-box {
            display: none;
            background: rgba(0, 185, 225, 0.1);
            padding: 15px;
            border-radius: 4px;
            margin-top: 10px;
            border: 1px solid #00b9e1;
        }
    </style>
</head>
<body>

<div class="container">
    <center><h1>موجّه البيانات</h1></center>

    <section>
        <h2><span style="background: var(--accent-color); color: white; padding: 8px 12px; border-radius: 8px; font-weight: bold; font-size: 0.9rem; min-width: 30px; text-align: center; display: inline-block; margin-left: 10px; font-family: 'IBMPlexSansArabic', sans-serif;">1</span> الفرضية أو التساؤل الرئيسي</h2>
        <textarea placeholder="اكتب الفرضية أو التساؤل هنا..."></textarea>
    </section>

    <section>
        <h2><span style="background: var(--accent-color); color: white; padding: 8px 12px; border-radius: 8px; font-weight: bold; font-size: 0.9rem; min-width: 30px; text-align: center; display: inline-block; margin-left: 10px; font-family: 'IBMPlexSansArabic', sans-serif;">2</span>  البيانات</h2>
        <label>المصدر الرئيسي:</label>
        <input type="text" placeholder="مثال: وزارة التخطيط، البنك الدولي...">
        <input type="text" placeholder="مصدر إضافي..." style="margin-top: 10px;">
        
        <label>نوع البيانات:</label>
        <select>
            <option value="" disabled selected>اختر النوع</option>
            <option value="numbers">أرقام</option>
            <option value="text">نص</option>
            <option value="networks">شبكات وعلاقات</option>
            <option value="timeseries">سلاسل زمنية</option>
            <option value="geospatial">بيانات جغرافية مكانية</option>
        </select>

        <label style="margin-top: 10px;">الفترة الزمنية المرصودة:</label>
        <div style="display: flex; gap: 20px;">
            <div style="flex: 1;">
                <label>من:</label>
                <input type="date">
            </div>
            <div style="flex: 1;">
                <label>إلى:</label>
                <input type="date">
            </div>
        </div>
        <button class="add-btn" onclick="addTimePeriod()" style="margin-top: 10px;">+ إضافة فترة زمنية أخرى</button>
        <div id="additional-periods"></div>
    </section>

    <section>
        <h2><span style="background: var(--accent-color); color: white; padding: 8px 12px; border-radius: 8px; font-weight: bold; font-size: 0.9rem; min-width: 30px; text-align: center; display: inline-block; margin-left: 10px; font-family: 'IBMPlexSansArabic', sans-serif;">3</span> المعالجة</h2>
        <div class="checkbox-group">
            <input type="checkbox" id="sorting">
            <label for="sorting">فرز البيانات (فصل ما نحتاج عما لا نحتاجه، والتعرف على البيانات)</label>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" id="organizing">
            <label for="organizing">تنظيم البيانات (توزيعها، توحيد المسميات)</label>
        </div>
    </section>

    <section>
        <h2><span style="background: var(--accent-color); color: white; padding: 8px 12px; border-radius: 8px; font-weight: bold; font-size: 0.9rem; min-width: 30px; text-align: center; display: inline-block; margin-left: 10px; font-family: 'IBMPlexSansArabic', sans-serif;">4</span> تحليل البيانات</h2>
        
        <label style="font-size: 1.1rem; font-weight: bold;">1. استنتاجات:</label>
        <div id="conclusions-container">
            <div class="dynamic-list-item">
                <span style="margin-left: 10px; color: var(--text-secondary);">1.</span>
                <input type="text">
                <button class="remove-btn" onclick="this.parentElement.remove()">X</button>
            </div>
        </div>
        <button class="add-btn" onclick="addField('conclusions-container')">+ إضافة صف جديد</button>
        
        <hr style="margin: 20px 0; border: 0; border-top: 1px dashed #ddd;">

        <label style="font-size: 1.1rem; font-weight: bold;">2. معلومات:</label>
        <div id="info-container">
            <div class="dynamic-list-item">
                <span style="margin-left: 10px; color: var(--text-secondary);">1.</span>
                <input type="text">
                <button class="remove-btn" onclick="this.parentElement.remove()">X</button>
            </div>
        </div>
        <button class="add-btn" onclick="addField('info-container')">+ إضافة صف جديد</button>
    </section>

    <section>
        <h2><span style="background: var(--accent-color); color: white; padding: 8px 12px; border-radius: 8px; font-weight: bold; font-size: 0.9rem; min-width: 30px; text-align: center; display: inline-block; margin-left: 10px; font-family: 'IBMPlexSansArabic', sans-serif;">5</span> بناء القصة</h2>
        <div class="story-grid">
            <div>
                <label style="color: white;">صدمة:</label>
                <div id="shock-container">
                    <div class="dynamic-list-item">
                        <input type="text">
                        <button class="remove-btn" onclick="this.parentElement.remove()">X</button>
                    </div>
                </div>
                <button class="add-btn" onclick="addField('shock-container')">+ إضافة صف</button>
            </div>

            <div>
                <label style="color: white;">مقارنة:</label>
                <div id="compare-container">
                    <div class="dynamic-list-item">
                        <input type="text">
                        <button class="remove-btn" onclick="this.parentElement.remove()">X</button>
                    </div>
                </div>
                <button class="add-btn" onclick="addField('compare-container')">+ إضافة صف</button>
            </div>
        </div>
    </section>

    <section>
        <h2><span style="background: var(--accent-color); color: white; padding: 8px 12px; border-radius: 8px; font-weight: bold; font-size: 0.9rem; min-width: 30px; text-align: center; display: inline-block; margin-left: 10px; font-family: 'IBMPlexSansArabic', sans-serif;">6</span>  تحويل البيانات إلى رسوم</h2>
        <table class="chart-table" id="chart-table">
            <thead>
                <tr>
                    <th>عنوان الرسم البياني</th>
                    <th>نوع الرسم البياني</th>
                    <th style="width: 50px;"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" style="margin:0;"></td>
                    <td>
                        <input type="text" style="margin:0;" placeholder="اكتب نوع الرسم البياني...">
                    </td>
                    <td><button class="remove-btn" onclick="this.closest('tr').remove()">X</button></td>
                </tr>
            </tbody>
        </table>
        <button class="add-btn" onclick="addChartRow()">+ إضافة صف</button>
    </section>

    <section>
        <h2><span style="background: var(--accent-color); color: white; padding: 8px 12px; border-radius: 8px; font-weight: bold; font-size: 0.9rem; min-width: 30px; text-align: center; display: inline-block; margin-left: 10px; font-family: 'IBMPlexSansArabic', sans-serif;">7</span>  اختبار الفرضية</h2>
        <div class="checkbox-group">
            <input type="checkbox" id="hyp-true" name="hypothesis_test" onclick="toggleHypothesis(this)">
            <label for="hyp-true">الفرضية صحيحة</label>
        </div>
        
        <div class="checkbox-group">
            <input type="checkbox" id="hyp-false" name="hypothesis_test" onclick="toggleHypothesis(this)">
            <label for="hyp-false">الفرضية خاطئة</label>
        </div>

        <div id="new-hyp-box" class="hidden-box">
            <label>يرجى كتابة الفرضية الجديدة:</label>
            <textarea placeholder="الفرضية البديلة..."></textarea>
            <button class="add-btn" onclick="addNewHypothesis()" style="margin-top: 10px;">+ إضافة فرضية أخرى</button>
            <div id="additional-hypotheses"></div>
        </div>
    </section>

    <section>
        <h2><span style="background: var(--accent-color); color: white; padding: 8px 12px; border-radius: 8px; font-weight: bold; font-size: 0.9rem; min-width: 30px; text-align: center; display: inline-block; margin-left: 10px; font-family: 'IBMPlexSansArabic', sans-serif;">8</span> التوثيق</h2>
        <div class="checkbox-group"><input type="checkbox" id="doc1"><label for="doc1">صحة البيانات</label></div>
        <div class="checkbox-group"><input type="checkbox" id="doc2"><label for="doc2">دقة الفرز</label></div>
        <div class="checkbox-group"><input type="checkbox" id="doc3"><label for="doc3">دقة المنهجية</label></div>
        <div class="checkbox-group"><input type="checkbox" id="doc4"><label for="doc4">أصالة الموضوع</label></div>
        <div class="checkbox-group"><input type="checkbox" id="doc5"><label for="doc5">صحة الخلاصات</label></div>
        <div class="checkbox-group"><input type="checkbox" id="doc6"><label for="doc6">الحديث مع مختص</label></div>
        <div class="checkbox-group"><input type="checkbox" id="doc7"><label for="doc7">العين الثالثة</label></div>
    </section>

    <section class="final-writing">
        <h2><span style="background: var(--accent-color); color: white; padding: 8px 12px; border-radius: 8px; font-weight: bold; font-size: 0.9rem; min-width: 30px; text-align: center; display: inline-block; margin-left: 10px; font-family: 'IBMPlexSansArabic', sans-serif;">9</span>  كتابة المادة</h2>
        <div style="text-align: center; margin-top: 20px; font-size: 1.2rem; color: var(--primary-color); font-weight: bold;">بالتوفيق</div>
    </section>

</div>

<script>
    // دالة لإضافة حقول نصية بسيطة (للاستنتاجات، المعلومات، الصدمة، المقارنة)
    function addField(containerId) {
        const container = document.getElementById(containerId);
        const div = document.createElement('div');
        div.className = 'dynamic-list-item';
        const currentCount = container.children.length + 1;
        div.innerHTML = `
            <span style="margin-left: 10px; color: var(--text-secondary);">${currentCount}.</span>
            <input type="text">
            <button class="remove-btn" onclick="this.parentElement.remove()">X</button>
        `;
        container.appendChild(div);
    }

    // دالة لإضافة فترة زمنية أخرى
    function addTimePeriod() {
        const container = document.getElementById('additional-periods');
        const div = document.createElement('div');
        div.style.cssText = 'display: flex; gap: 20px; margin-top: 10px;';
        div.innerHTML = `
            <div style="flex: 1;">
                <label>من:</label>
                <input type="date">
            </div>
            <div style="flex: 1;">
                <label>إلى:</label>
                <input type="date">
            </div>
            <div style="display: flex; align-items: flex-end;">
                <button class="remove-btn" onclick="this.parentElement.parentElement.remove()">X</button>
            </div>
        `;
        container.appendChild(div);
    }

    // دالة لإضافة فرضية أخرى
    function addNewHypothesis() {
        const container = document.getElementById('additional-hypotheses');
        const div = document.createElement('div');
        div.style.cssText = 'margin-top: 10px;';
        div.innerHTML = `
            <label>فرضية إضافية:</label>
            <textarea placeholder="اكتب فرضية أخرى..." style="margin-bottom: 10px;"></textarea>
            <button class="remove-btn" onclick="this.parentElement.remove()">X</button>
        `;
        container.appendChild(div);
    }

    // دالة لإضافة صفوف لجدول الرسوم البيانية
    function addChartRow() {
        const tableBody = document.querySelector('#chart-table tbody');
        const row = document.createElement('tr');
        row.innerHTML = `
            <td><input type="text" style="margin:0;"></td>
            <td>
                <input type="text" style="margin:0;" placeholder="اكتب نوع الرسم البياني...">
            </td>
            <td><button class="remove-btn" onclick="this.closest('tr').remove()">X</button></td>
        `;
        tableBody.appendChild(row);
    }

    // دالة للتعامل مع منطق صحة/خطأ الفرضية
    function toggleHypothesis(checkbox) {
        const trueBox = document.getElementById('hyp-true');
        const falseBox = document.getElementById('hyp-false');
        const newHypBox = document.getElementById('new-hyp-box');

        // ضمان اختيار واحد فقط (سلوك يشبه Radio Button)
        if (checkbox === trueBox && trueBox.checked) {
            falseBox.checked = false;
            newHypBox.style.display = 'none';
        } else if (checkbox === falseBox && falseBox.checked) {
            trueBox.checked = false;
            newHypBox.style.display = 'block';
        } else {
            // في حال إزالة الاختيار عن كليهما
            newHypBox.style.display = 'none';
        }
    }
</script>

</body>
</html>
